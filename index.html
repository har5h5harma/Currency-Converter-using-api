<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CurrencyConvertor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <h1>Currency Convertor</h1>
        <label>Enter Amount: <input type="number" placeholder="00" class="inpt"></label>

        <br>
        <label class="from">from: <input type="text" value="INR"></label>
        <label class="to">To: <input type="text" value="USD"></label>
        <br><br>
        <button onclick="convertCurrency()">Submit</button>
        <div class="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
